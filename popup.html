<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scripts/popup.css">
</head>
<body>
    <div class="header">
        <div class="item active">京东</div>
        <div class="item">淘宝</div>
        <div class="item">拼多多</div>
    </div>
    <div class="form">
        <div class="form-item">
            <div class="item-label">店铺</div>
            <div class="item-value"><input id="name" type="text" value=".curr-shop" /></div>
        </div>
        <div class="form-item">
            <div class="item-label">链接</div>
            <div class="item-value"><input id="link" type="text" value=".p-name a" /></div>
        </div>
        <div class="form-item">
            <div class="item-label">标题</div>
            <div class="item-value"><input id="title" type="text" value=".p-name em" /></div>
        </div>
        <div class="form-item">
            <div class="item-label">价格</div>
            <div class="item-value"><input id="price" type="text" value=".p-price i" /></div>
        </div>
    </div>
    <div class="footer">
        <button id="start">开始爬取</button>
        <button id="generate">生成数据</button>
    </div>
</body>
<script src="scripts/jquery-3.7.1.min.js"></script>
<script src="scripts/xlsx.full.min.js"></script>
<script src="scripts/popup.js"></script>
</html>
